---
# First playbook to add the repos and install latest PS-5.5 from main repo

- hosts: all

  tasks:
  - name: remove the main repo
    apt_repository: repo='deb http://repo.percona.com/apt {{ansible_distribution_release}} main' state=absent
    sudo: yes
  - name: add the experimental repo
    apt_repository: repo='deb http://repo.percona.com/apt {{ansible_distribution_release}} main experimental' state=present
    sudo: yes

  - name: install the PS-5.5 package
    apt: name=percona-server-server-5.5 update_cache=yes state=latest
    with_items:
    - pv
    sudo: yes
  - name: copy sample db
    copy: src=/home/hrvoje/worktable/sampledbs/world_innodb.sql dest=/home/vagrant/

  - name: copy config
    copy: src=/home/hrvoje/worktable/package-testing/.my.cnf dest=/home/vagrant/

#  - name: install plugins
#    script: /home/hrvoje/worktable/package-testing/plugins.sh 

  - name: install 3rd party libs (installing php5-mysql)
    apt: name=php5-mysql update_cache=yes state=present


